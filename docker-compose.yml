# ═══════════════════════════════════════════════════════════════
# Deep Interviewer - Docker Compose
# ═══════════════════════════════════════════════════════════════
#
# Model configuration defaults are defined in src/agents/interviewer/config.ts
# Override via .env file or environment variables as needed.
#
# ═══════════════════════════════════════════════════════════════

services:
  app:
    container_name: deep-interviewer
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/app/data
      # API Keys - loaded from .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      # LangSmith (optional)
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      # Model configuration (optional - defaults in src/agents/interviewer/config.ts)
      - MODEL_PROVIDER=${MODEL_PROVIDER}
      - MODEL_NAME=${MODEL_NAME}
      - MODEL_TEMPERATURE=${MODEL_TEMPERATURE}
      # Content configuration
      - WORKSHOP_SLIDES_URL=${WORKSHOP_SLIDES_URL}
    volumes:
      # Bind mount local data directory for persistence and sync
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
